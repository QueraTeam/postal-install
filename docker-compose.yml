services:
  web:
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal web-server
    restart: unless-stopped
    network_mode: host
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

  smtp:
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal smtp-server
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_BIND_SERVICE
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

  worker:
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal worker
    restart: unless-stopped
    network_mode: host
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

  cron:
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal cron
    restart: unless-stopped
    network_mode: host
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

  requeuer:
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal requeuer
    restart: unless-stopped
    network_mode: host
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

  runner:
    profiles: ["tools"]
    image: ${POSTAL_IMAGE}:${POSTAL_VERSION}
    command: postal
    restart: unless-stopped
    network_mode: host
    env_file: containers.env
    volumes:
      - /opt/postal/config:/config

